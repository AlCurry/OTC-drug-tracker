<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <style media="screen">

     button.myBtn{
       height: 200px;
       width: 300px;
     }
    </style>
    <button id="1" class="myBtn">test update</button>    <button  id="2" class="myBtn">test users</button>    <button id="3" class="myBtn">test add</button>
    <script type="text/javascript">


    $("#1").click(function(){
      $.ajax({
        url: "/api/update",
        type: "put",
        dataType: "json"
      })
    });
    $("#2").click(function(){
      $.get("/api/user", function() {
        console.log("users working")
      });
    });
    $("#3").click(function(){
      $.post("/api/add", function() {
        console.log("add working")
      });
    });

    </script>
  </body>
</html>
